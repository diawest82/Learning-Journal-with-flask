{% extends 'layout.html' %}

{% from 'macros.html' import render_field %}

{% block title %}{{ super() }} - Login {% endblock %}

{% block content %}

<h2>Login</h2>

<form method="POST" action="" class="form">
    {{ form.hidden_tag() }}
    {% for field in form %}
        {{ render_field(field) }}
    {% endfor %}
    <button type="submit" id="submit">Login</button>
</form>
{% endblock %}
